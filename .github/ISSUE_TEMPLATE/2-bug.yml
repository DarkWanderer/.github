name: üêû Bug
description: Create a report about something which doesn't work as expected
title: "[BUG] <title>"
labels: 
- bug
body:
- type: textarea
  attributes:
    label: Current Behavior
    description: Description of what is happening currently
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: Concise description of what you expected to happen
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Runtime**: net8.0
    value: |
        - OS:
        - Runtime:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Any additional information, screenshots or logs which think can help in resolving the issue
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
